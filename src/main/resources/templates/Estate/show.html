<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="sl-mainpanel">
    <nav class="breadcrumb sl-breadcrumb">
        <a class="breadcrumb-item" href="index.html">Estate</a>
        <span class="breadcrumb-item active">View Section</span>
    </nav>

    <div class="sl-pagebody">

        <div class="card pd-20 pd-sm-40">
            <h6 class="card-body-title">Estate Details</h6>

            <div class="form-layout">



                <div class="row mg-b-25">

                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label">Estate Name: <span class="tx-danger">*</span></label><br>

                            <strong th:text="${estate.getName()}"> </strong>
                        </div>
                    </div><!-- col-4 -->
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label">Price: <span class="tx-danger">*</span></label><br>
                            <strong th:text="${estate.getPrice()}"> </strong>
                        </div>
                    </div><!-- col-4 -->
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label">Buyer Name: <span class="tx-danger">*</span></label><br>
                            <strong th:text="${estate.getBuyerName()}"> </strong>
                        </div>

                    </div>

                    <div class="col-lg-6">
                        <div class="form-group mg-b-10-force">
                            <label class="form-control-label">Selling Price: <span class="tx-danger">*</span></label><br>
                            <strong th:text="${estate.getSellingPrice()}"> </strong>
                        </div>
                    </div><!-- col-4 -->

                    <div class="col-lg-6">
                        <div class="form-group mg-b-10-force">
                            <label class="form-control-label">Number Shares: <span class="tx-danger">*</span></label><br>
                            <strong th:text="${estate.getNumberShares()}"> </strong>

                        </div>
                    </div><!-- col-4 -->

                    <div class="col-lg-6">
                        <div class="form-group mg-b-10-force">
                            <label class="form-control-label">User Who Add: <span class="tx-danger">*</span></label><br>
                            <strong th:text="${user_add}"> </strong>
                        </div>
                    </div><!-- col-4 -->

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label">Date Add: <span class="tx-danger">*</span></label><br>
                            <strong th:text="${tracing.getAdd_date}"> </strong>
                        </div>

                    </div>

                    <div class="col-lg-6">
                        <div class="form-group mg-b-10-force">
                            <label class="form-control-label">User Who Edit: <span class="tx-danger">*</span></label><br>
                            <strong  th:text="${user_edit}"> </strong>
                        </div>
                    </div><!-- col-4 -->

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label">Date Edit: <span class="tx-danger">*</span></label><br>
                            <strong th:text="${tracing.getEdit_date}"> </strong>
                        </div>

                    </div>




                </div>
                <!-- row -->
                <hr>

                <div class="row ">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label>

                                <span th:if="${estate.getSale() == true}" class="badge badge-success">Sale</span>

                                <span th:if="${estate.getSale() == false}" class="badge badge-danger">Isnt Sale</span>

                            </label>
                        </div>
                    </div><!-- col-4 -->





                </div>




            </div><!-- form-layout -->

        </div><!-- card -->

    </div><!-- card -->
</div>


</body>
</html>
