<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="sl-mainpanel">


    <div class="sl-pagebody">
        <div class="sl-page-title">
            <h5>Send Message</h5>

        </div><!-- sl-page-title -->

        <div class="card pd-20 pd-sm-40">



            <form   th:action="@{/sendmessage}"  method="post">

                <div class="modal-body pd-20">
                    <div class="form-group">
                        <label >Email Address</label>
                        <input type="text" class="form-control" id="email"   name="email" >

                    </div>

                        <div class="form-group">
                            <label >Content: </label>
                            <textarea  class="form-control" name="content"  id="summernote"></textarea>

                        </div>

                    <div class="form-group">
                        <label >Date</label>
                        <input type="date" class="form-control" id="date" name="date" >

                    </div>




                </div><!-- modal-body -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info pd-x-20">Send</button>
                </div>
            </form>




        </div><!-- card -->




    </div><!-- sl-mainpanel -->
</div>
<script src="../static/lib/medium-editor/medium-editor.js " th:src="@{/lib/medium-editor/medium-editor.js}"> </script>
<script src="../static/lib/summernote/summernote-lite.js " th:src="@{/lib/summernote/summernote-lite.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script>
    var editor = new MediumEditor('.editable');

    $('#summernote').summernote({

        tabsize: 2,
        height: 150,
        tooltip: false,
        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
        ]
    });

</script>

<script>
    $(function(){
        'use strict';

        // Inline editor
        var editor = new MediumEditor('.editable');
        // Summernote editor
        $('#summernote').summernote({

            height: 150,
            tooltip: false
        })
    });
</script>
</body>
</html>
